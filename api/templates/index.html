<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h2><a style="color: white; text-decoration:none" href="/">SSE Lab coursework</a></h2>
    </header>
    <div class="container">
        <div style="height: 30px;"></div>
        <h1>Hello, we have the best group!</h1>
        <div style="height: 30px;"></div>
        <div class="subcontainer">
            <div class="list-group list-group-checkable d-grid gap-2 border-0">
                <p>Our group members are: </p>
                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                    <p style="color: royalblue;">Howell</p>
                    <span class="d-block small opacity-50">the gym rat</span>
                </label>

                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios2">
                    <p style="color: purple;">Karla</p>
                    <span class="d-block small opacity-50">the sleepy one</span>
                </label>

                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios3">
                    <p style="color: yellowgreen;">Joey</p>
                    <span class="d-block small opacity-50">the clueless one</span>
                </label>
            </div>

            <div style="width: 30px;"></div>

            <img style="height: 350px" src="https://media2.giphy.com/media/RDYFLGuYMsz0y99dy3/giphy.gif?cid=ecf05e47x0a9ecrdb65qecdmzdums0njenpxbsdt0dl2xj35&ep=v1_gifs_search&rid=giphy.gif&ct=g"
                alt="gif">
        </div>
        <br><br>
        
        <div style="height: 30px;"></div>
        <h3>Enter the dimensions of your random picture below!</h3>
        <form action="/submit" method="post">
            <label for="namefield">Width:</label>
            <input type="text" id="namefield" name="name">
            <label for="agefield">Height:</label>
            <input type="number" id="agefield" name="age">
            <input class="btn btn-primary d-inline-flex align-items-center" type="submit" value="Submit">
        </form>
        <br><br>

        <div style="height: 30px;"></div>
        <a class="btn btn-primary" href="/apis">APIs</a>
        <div style="height: 30px;"></div>

    </div>
    <footer style="display: flex; width: 100%; justify-content: center;" class="position-absolute bottom-0 end-0">
        <div>&copy; 2023 HKJ</div>
    </footer>

</body>

</html>
